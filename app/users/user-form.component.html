<h3>{{title}}</h3>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="from-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" #name [(ngModel)]="user.name" formControlName="name" type="text" class="form-control" />
                </div>
                <div *ngIf="!name.valid">
                    <div class="alert alert-danger" *ngIf="name.touched && name.errors.required">
                        Name is required!
                    </div>
                </div>
                <div class="from-group">
                    <label for="email">Email</label>
                    <input id="email" #email  [(ngModel)]="user.email" formControlName="email" type="text" class="form-control" />
                </div>
                <div *ngIf="!email.valid">
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors.email">
                        Please type a valid email.
                    </div>
                </div>
                <div class="from-group">
                    <label for="phone">Phone</label>
                    <input id="phone" formControlName="phone" [(ngModel)]="user.phone" type="text" class="form-control" />
                </div>
            </fieldset>
            <br/>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="from-group">
                    <label for="street">Street</label>
                    <input id="street" formControlName="street" [(ngModel)]="user.address.street" type="text" class="form-control" />
                </div>
                <div class="from-group">
                    <label for="suite">Suite</label>
                    <input id="suite" formControlName="suite" [(ngModel)]="user.address.suite" type="text" class="form-control" />
                </div>
                <div class="from-group">
                    <label for="city">City</label>
                    <input id="city" formControlName="city" [(ngModel)]="user.address.city" type="text" class="form-control" />
                </div>
                <div class="from-group">
                    <label for="zipcode">ZipCode</label>
                    <input id="zipcode" formControlName="zipcode" [(ngModel)]="user.address.zipcode" type="text" class="form-control" />
                </div>
            </fieldset>
             <br/>
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
             Save
            </button>
        </form>
    </div>
    <div class="col-md-6"></div>
</div>
